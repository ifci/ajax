<body>
<pre class="codes">
使用ajaxSetup()方法可以设置Ajax请求的一些全局性选项值，设置完成后，后面的Ajax请求将不需要再添加这些选项值，它的调用格式为：

jQuery.ajaxSetup([options])或$.ajaxSetup([options])

可选项options参数为一个对象，通过该对象设置Ajax请求时的全局选项值。
</pre>
<div id="divtest">
    <div class="title">
        <span class="fl">奇偶性和是否大于0</span>
                <span class="fr">
                    <input id="btnShow_1" type="button" value="验证1" />
                    <input id="btnShow_2" type="button" value="验证2" />
                </span>
    </div>
    <ul>
        <li>请求输入一个数字
            <input id="txtNumber" type="text" size="12" />
        </li>
    </ul>
</div>

<script type="text/javascript">
    $(function () {
        $.ajaxSetup({
            dataType: "text",
            type: "post",
            success: function(data){
                $("ul").append("<li>你输入的<b>  "
                + $("#txtNumber").val() + " </b>是<b> "
                + data + " </b></li>");
            }
        });
        $("#btnShow_1").bind("click", function () {
            $.ajax({
                data: { num: $("#txtNumber").val() },
                url: "demo/check.php"
            });
        })
        $("#btnShow_2").bind("click", function () {
            $.ajax({
                data: { num: $("#txtNumber").val() },
                url: "demo/check_f.php"
            });
        })
    });
</script>
